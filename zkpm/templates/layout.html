<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}
	<meta charset="utf-8" />
	<title>{% block title %}{% endblock %} - ZK</title>
	<link rel="stylesheet" href="/static/960.css"/>
	<link rel="stylesheet" href="/static/main.css"/>
	{% endblock %}
</head>
<body>
	<div class="container_12">
		<div class="grid_7 suffix_3">
			<span class="logo_text">{% block header %}{% endblock %}</span>
		</div>
		<div class="grid_2">
			{% if nofork %}
			<!-- Fork me on GitHub! https://github.com/PigBacon/ZK -->
			{% else %}
			<img class="forkme" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" usemap="#forkmap">
			<map name="forkmap">
				<!--
					x1,y1:  15, 0
					x2,y2:  57, 0
					x3,y3: 148, 91
					x4,y4: 148, 133
				-->
				<area shape="poly" coords="15,0,57,0,148,91,148,133" href="https://github.com/PigBacon/ZK" />
			</map>
			{% endif %}
		</div>
	</div>
	<div class="container_12 transition_div">
		<div class="grid_12">
			{% if login %}
			<a href="/">Home</a> &ndash;
			<a href="/manage/app">Manage Apps</a> &ndash;
			<a href="/manage/key">Manage Keys</a> &ndash;
			<a href="/logout">Logout ({{ login }})</a>
			{% else %}
			<a href="/login">Login</a>
			{% endif %}
		</div>
	</div>
	<div class="container_12 content">
		<div class="grid_12" id="stats">
			{% block content %}{% endblock %}
		</div>
	</div>
</body>
</html>
